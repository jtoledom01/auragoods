<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aura Goods | Tienda Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;color:#111}
    a{text-decoration:none;color:inherit}

    header{background:#fff;border-bottom:1px solid #ddd;padding:15px 30px;display:flex;align-items:center;justify-content:space-between}
    .logo{width:160px}
    nav a{margin-left:20px;font-weight:bold;cursor:pointer}

    .container{padding:30px}

    /* MODAL */
    .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);align-items:center;justify-content:center}
    .modal-content{background:#fff;padding:20px;border-radius:8px;width:300px;text-align:center}
    .close{margin-top:15px;display:inline-block;font-weight:bold;cursor:pointer}

    /* GRID */
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px}
    .card{background:#fff;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.1);padding:15px;text-align:center}
    .card img{width:100%;height:250px;object-fit:cover}

    button{margin-top:10px;padding:8px 15px;border:none;background:#111;color:#fff;cursor:pointer}

    footer{margin-top:50px;background:#111;color:#fff;padding:25px;text-align:center}
    footer a{text-decoration:underline;cursor:pointer}

    .hidden{display:none}
  </style>
</head>
<body>

<header>
  <img src="logo.png" class="logo" alt="Aura Goods">
  <nav>
    <a onclick="openInicio()">Inicio</a>
    <a onclick="showCollection()">Ver colección</a>
    <a onclick="showCart()">Carrito</a>
    <a onclick="showContact()">Contacto</a>
  </nav>
</header>

<div class="container" id="main"></div>

<!-- MODAL INICIO -->
<div class="modal" id="inicioModal">
  <div class="modal-content">
    <h3>Bienvenido a Aura Goods</h3>
    <p><strong>Ofertas activas</strong></p>
    <p>Camisetas · Sudaderas · Pantalones · Accesorios</p>
    <span class="close" onclick="closeInicio()">Cerrar</span>
  </div>
</div>

<footer>
  <p>© 2026 Aura Goods · AURAGOODS.ES</p>
  <p><a onclick="showAbout()">Quiénes somos</a></p>
</footer>

<script>
  const products=[
    {id:1,name:'Camiseta Aura',price:19.99,img:'camiseta1.png'},
    {id:2,name:'Sudadera Aura',price:29.99,img:'sudadera1.png'},
    {id:3,name:'Pantalón Cargo',price:39.99,img:'pantalon1.png'}
  ];
  let cart=[];

  function openInicio(){document.getElementById('inicioModal').style.display='flex'}
  function closeInicio(){document.getElementById('inicioModal').style.display='none'}

  function showCollection(){
    const main=document.getElementById('main');
    main.innerHTML='<h1>Colección</h1><div class="products">'+
      products.map(p=>`
        <div class="card">
          <img src="${p.img}">
          <h3>${p.name}</h3>
          <p>${p.price} €</p>
          <p>Tallas: XS · S · M · L · XL</p>
          <p>Envío: 4,99 €</p>
          <button onclick="addToCart(${p.id})">Añadir al carrito</button>
        </div>`).join('')+
      '</div>';
  }

  function addToCart(id){cart.push(products.find(p=>p.id===id));alert('Producto añadido al carrito')}

  function showCart(){
    const main=document.getElementById('main');
    if(cart.length===0){main.innerHTML='<h2>Carrito vacío</h2>';return}
    main.innerHTML='<h1>Carrito</h1>'+cart.map(p=>`<p>${p.name} - ${p.price} €</p>`).join('');
  }

  function showContact(){
    document.getElementById('main').innerHTML=`
      <h1>Contacto</h1>
      <p>Domicilio: C/Alameda, 5, 06400, Don Benito, Badajoz</p>
      <p>Email: AURAGOODS@gmail.com</p>
      <p>Teléfono: 664 894 444</p>`;
  }

  function showAbout(){
    document.getElementById('main').innerHTML=`
      <h1>Quiénes somos</h1>
      <p>Aura Goods es una empresa de moda urbana creada con el objetivo de ofrecer ropa unisex de calidad, con especial enfoque en prendas masculinas. Apostamos por un diseño actual, accesible y alineado con las tendencias del mercado joven.</p>
      <p>Nuestra misión es proporcionar productos modernos a precios competitivos, cuidando la identidad de marca y la experiencia del cliente.</p>`;
  }
</script>

</body>
</html>
